name: Auto Blog Post
on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정에 실행
  workflow_dispatch: # 수동 실행 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install openai
      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python your_script.py
      - name: Commit and Push
        run: |
          git config --global user.name "bongjour"
          git config --global user.email "blingface@naver.com"
          git add .
          git commit -m "Auto-generated blog post"
          git push