---
layout: default
---

<div class="o-wrapper">
  <div class="o-grid">
    <div class="o-grid__col">
      <h4>{{ page.tag }}</h4>       
    </div>
  </div>

  <div class="o-grid">
    <ul>
   {% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
    {% for post in page.posts %} {% include post-card.liquid %} {% endfor %}
  </div>

  <div class="o-grid">
    {% include pagination.html %}
  </div>
</div>
